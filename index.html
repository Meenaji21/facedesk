<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facedesk</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="navleft">
        <ul>
          <li>
            <i class="bx bxl-facebook-circle logo"
              ><span class="logotext">acedesk</span></i
            >
          </li>
          <li><i class="bx bxs-notification icon"></i></li>
          <li><i class="bx bxs-inbox icon"></i></li>
          <li><i class="bx bx-video-plus icon"></i></li>
        </ul>
      </div>
      <div class="navright">
        <div class="search-box">
          <i class="bx bx-search-alt search-icon"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="user online">
          <img
            src="./images/profile.jpeg"
            alt="profile pic"
            class="user-icon"
          />
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="leftbar">
        <div class="imp-links">
          <a href="#"><i class='bx bx-news imp-links-icon'></i>latest News</a>
          <a href="#"><i class='bx bxs-user-account imp-links-icon'></i>Friends</a>
          <a href="#"><i class='bx bxs-group imp-links-icon'></i>Groups</a>
          <a href="#"><i class='bx bxs-business imp-links-icon'></i>Marketplace</a>
          <a href="#"><i class='bx bxs-videos imp-links-icon'></i></i>Watch</a>
          <a href="#">See More</a>
        </div>
      </div>
      <div class="main-content">

      </div>
      <div class="rightbar">

      </div>
    </div>
  </body>
</html>
